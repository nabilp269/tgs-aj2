<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biodata Diri</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eef3f8;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .biodata p {
      margin: 12px 0;
      font-size: 16px;
      color: #444;
    }

    .biodata p strong {
      color: #2e86de;
      width: 120px;
      display: inline-block;
    }

    hr {
      margin-top: 20px;
      border: 0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Biodata Diri</h1>
    <hr />
    <div class="biodata">
      <p><strong>Nama:</strong> Muhammad Nabil Putra Ramadhan</p>
      <p><strong>Kelas:</strong> XII SIJA 2</p>
      <p><strong>Sekolah:</strong> SMK Telkom Sidoarjo</p>
      <p><strong>Jurusan:</strong> Sistem Informasi Jaringan dan Aplikasi (SIJA)</p>
      <p><strong>Cita-cita:</strong> UI/UX Designer & hidup enak</p>
    </div>
  </div>
</body>
</html>
